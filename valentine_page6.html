<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Gifts</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:sans-serif;
    overflow:hidden;
}

h2{
    color:#ff2e63;
    margin-bottom:30px;
}

.gift-container{
    display:flex;
    gap:40px;
}

.gift{
    width:100px;
    height:100px;
    background:#ff4d6d;
    border-radius:15px;
    cursor:pointer;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:40px;
    color:white;
    transition:transform 0.3s;
}

.gift:hover{
    transform:scale(1.1);
}

/* Popup screen */
.popup{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    display:flex;
    justify-content:center;
    align-items:center;
    display:none;
}

.popup-content{
    background:white;
    padding:30px;
    border-radius:15px;
    text-align:center;
    width:80%;
    max-width:250px;
    animation:pop 0.4s ease;
}

@keyframes pop{
    from{transform:scale(0);}
    to{transform:scale(1);}
}

.close{
    margin-top:15px;
    padding:8px 15px;
    border:none;
    background:#ff4d6d;
    color:white;
    border-radius:8px;
    cursor:pointer;
}

/* Confetti */
.confetti{
    position:absolute;
    width:8px;
    height:8px;
    top:-10px;
    animation:fall linear forwards;
}
.love-text{
    margin-top:40px;
    text-align:center;
}

.love-text p{
    font-size:32px;
    font-weight:bold;
    color:#133c9c;
    opacity:0;
    transform:scale(0.8);
}

/* First line animation */
.line1{
    animation:showText 1s ease forwards;
    animation-delay:1s;
}

/* Second line animation */
.line2{
    animation:showText 1s ease forwards;
    animation-delay:2.5s;
}

@keyframes showText{
    to{
        opacity:1;
        transform:scale(1);
    }
}

@keyframes fall{
    to{
        transform:translateY(100vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<h2>Choose Your Surprise Gift ‚ù§Ô∏è</h2>

<div class="gift-container">
    <div class="gift" onclick="openGift('üç´','Chocolate for My Love')">üéÅ</div>
    <div class="gift" onclick="openGift('üëï','T-Shirt for My Hero')">üéÅ</div>
    <div class="gift" onclick="openGift('üíç','Forever Ring Promise')">üéÅ</div>
</div>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h1 id="giftIcon"></h1>
        <p id="giftText"></p>
        <button class="close" onclick="closePopup()">Close</button>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="love-text" display="typeLine1()" >
    <p class="line1">Love you thango ‚ù§Ô∏è</p>
    <p class="line2">Together forever üíï</p>
</div>

<script>
function openGift(icon,text){
    startConfetti();

    document.getElementById("giftIcon").innerText = icon;
    document.getElementById("giftText").innerText = text;

    document.getElementById("popup").style.display = "flex";
}

function closePopup(){
    document.getElementById("popup").style.display = "none";
}

function startConfetti(){
    for(let i=0;i<60;i++){
        let conf=document.createElement("div");
        conf.classList.add("confetti");
        conf.style.left=Math.random()*100+"vw";
        conf.style.backgroundColor=
        ["#ff4d6d","#ffd166","#06d6a0","#118ab2","#ff85a1"]
        [Math.floor(Math.random()*5)];
        conf.style.animationDuration=(2+Math.random()*2)+"s";

        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(),4000);
    }
}

let text1 = "Love you thango ‚ù§Ô∏è";
let text2 = "Together forever üíï";

let i = 0;
let j = 0;

function typeLine1(){
    let line1 = document.getElementById("line1");
    if(!line1) return;

    if(i < text1.length){
        line1.innerHTML += text1.charAt(i);
        i++;
        setTimeout(typeLine1, 80);
    }else{
        setTimeout(typeLine2, 500);
    }
}

function typeLine2(){
    let line2 = document.getElementById("line2");
    if(!line2) return;

    if(j < text2.length){
        line2.innerHTML += text2.charAt(j);
        j++;
        setTimeout(typeLine2, 80);
    }
}


</script>

</body>
</html>
