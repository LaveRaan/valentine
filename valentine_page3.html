<!DOCTYPE html>
<html>
<head>
    <title>Our Special Moments</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        p{
            font-size: 16px;
            font-family: 'Times New Roman', Times, serif;
        }

        h1 {
            color: #cc4b6c;
            margin-bottom: 15px;
        }

        .slider {
            position: relative;
            width: 100%;
            height: 220px;
            overflow: hidden;
            border-radius: 10px;
        }

        .slider img {
            position:absolute;
            width: 100%;
            height: 220px;
            object-fit:contain;
            opacity: 0;
            transition: all 1s ease;
        }

        .slider img.active {
            display: block;
        }

        .blur img.active {
            filter: blur(0);
            transform: scale(1);
            opacity: 1;
        }

        /* HEART REVEAL */
        .heart img {
            clip-path: circle(0% at 50% 50%);
        }
        .heart img.active {
            clip-path: circle(75% at 50% 50%);
            opacity: 1;
            transition: all 1s ease;
        }

        /* CURTAIN OPEN */
        .curtain img {
            transform: scaleX(0);
            transform-origin: center;
        }
        .curtain img.active {
            transform: scaleX(1);
            opacity: 1;
            transition: all 1s ease;
        }

        .caption {
            margin-top: 12px;
            font-size: 16px;
            color: #444;
            min-height: 40px;
        }

        .btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 15px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="card">
    <h1 id="song">Our Special Moments ‚ù§Ô∏è</h1>

    <!-- Change effect here: blur / heart / curtain -->
    <div class="slider curtain" id="slider">
        <img src="photo1.webp" class="active">
        <img src="photo2.jpg">
        <img src="photo3.jpg">
        <img src="photo4.jpg">
        <img src="photo5.jpg">
        <img src="photo6.jpg">
        <img src="photo7.jpg">
        <img src="photo8.jpg">
    </div>

    <div class="caption" id="caption">
        Our first beautiful moment together üíï
    </div>

    <p><i>I am dedicate to you one song click hearen</i></p>

    <button class="btn" onclick="nextPage()">
        Next Surprise
    </button>
    
    <audio id="song3" src="song1.mpeg" autoplay loop>
</audio>
</div>

<script>
    document.getElementById("song").onclick=function(){
        document.getElementById("song3").play();
    }
let images = document.querySelectorAll(".slider img");
let caption = document.getElementById("caption");
let index = 0;

let texts = [
    "Our first beautiful moment together üíï",
    "The day you made me smile the most üòä",
    "Memories I want forever ‚ù§Ô∏è",
    "best life partnerüíï",
    " my destiny, my soulüíï",
    "you are my everything‚ù§Ô∏è",
    "best father for thananjayanüòò",
    "we are so lucky to have you"
];

setInterval(() => {
    images[index].classList.remove("active");
    index = (index + 1) % images.length;
    images[index].classList.add("active");

    caption.innerText = texts[index];
}, 2500);

function nextPage() {
    window.location.href = "valentine_page4.html";
}
</script>

</body>
</html
