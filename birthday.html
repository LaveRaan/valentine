<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    background:linear-gradient(135deg,#ff9a9e,#fecfef);
    font-family:sans-serif;
    color:white;
    overflow:hidden;
}

h1{
    font-size:38px;
    color: rebeccapurple;
    animation:zoomText 2s infinite;
}

@keyframes zoomText{
    0%{
        transform:scale(1);
    }
    50%{
        transform:scale(1.3);
    }
    100%{
        transform:scale(1);
    }
}


p{
    font-size:18px;
    width:80%;
    color:white;
    max-width:400px;
    font-size: 20PX;
}

/* Floating hearts */
.heart{
    position:absolute;
    bottom:-20px;
    font-size:20px;
    animation:floatUp 6s linear infinite;
}

/* hearts near button */
.hearts{
    margin:20px 0;
    font-size:22px;
    animation:blink 1s infinite alternate;
}

@keyframes blink{
    from{transform:scale(1);}
    to{transform:scale(1.2);}
}
img{
   width: 200px;
 }
button{
    background:white;
    color:#ff4d6d;
    border:none;
    padding:14px 30px;
    font-size:18px;
    border-radius:50px;
    cursor:pointer;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}

button:hover{
    transform:scale(1.1);
}

@keyframes floatUp{
    from{
        transform:translateY(0);
        opacity:1;
    }
    to{
        transform:translateY(-110vh);
        opacity:0;
    }
}
</style>
</head>

<body>

<p>Today is all about celebrating you and the joy you bring into my life ‚ù§Ô∏è</p>
<!-- hearts above button -->
<div class="hearts">
    ‚ù§Ô∏è üíñ üíï üíó üíò
</div>

<button onclick="startCelebration()">Some Moments</button>
<!-- Birthday song -->
<audio id="song" src="song.mp3" loop>
</audio>

<script>
function startMusic(){
    document.getElementById("song").play();
}
function startCelebration() {
    window.location.href = "valentine_page3.html";
}
// create floating hearts
function createHeart(){
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random()*25) + "px";
    heart.style.animationDuration = (4 + Math.random()*4) + "s";

    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
