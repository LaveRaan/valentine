<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Love Letter</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-style: italic;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
}

/* Card */
.card {
    background: white;
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    z-index: 2;
}

.card img {
            width: 170px;
            margin-bottom: 20px;
        }

h2 {
    color: #ff4d6d;
}

#letter {
    font-size: 18px;
    margin-top: 20px;
    min-height: 120px;
    color: #333;
    line-height: 1.6;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: #ff4d6d;
    font-size: 20px;
    animation: floatUp linear infinite;
}

#gift-btn{
    background: #ff4d6d;
    color: white;
    border: none; 
    padding: 12px 25px;
    margin-top: 15px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    display: none;
    animation: popIn 0.6s ease forwards;
}
@keyframes popIn{
    from {transform: scale(0); opacity: 0;}
    to {transform: scale(1); opacity: 1;}
}

@keyframes floatUp {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="card">
    <img src="loveletter.jpg!w700wp">
    <h2>My Love Letter ‚ù§Ô∏è</h2>
    <div id="letter"></div>
    <button id="gift-btn" onclick="opengift()">üéÅOpen Your Gift</button>
</div> 

<script>
// Love letter text
let text = `
My love,

Having you in my life is my biggest blessing.
You are my happiness, my peace, and my strength.
You are a wonderful father to Thananjeyan and the perfect life partner for me.

No matter what happens in life,
I promise to stand by your side,
to love you, support you, and grow with you.

You are not just my valentine‚Ä¶
You are my forever. ‚ù§Ô∏è
`;

let index = 0;
let speed = 40;
let letterBox = document.getElementById("letter");

function typeLetter() {
    if (index < text.length) {
        letterBox.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeLetter, speed);
    }else{
        document.getElementById("gift-btn").style.display="inline-block";
    }
}
function opengift(){
    window.location.href = "valentine_page6.html";
}
typeLetter();

// Floating hearts
function createHeart() {
    let heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 7000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
