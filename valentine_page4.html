<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Letter</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-style: oblique;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow: hidden;
}
h2{
    font-size: 30px;
}
p{
    font-size: 18px;
}
.card {
    background: white;
    padding: 40px;
    border-radius: 15px;
    text-align: center;
    width: 100%;
    max-width: 350px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    z-index: 2;
}

input {
    padding: 10px;
    width: 60%;
    border: 2px solid #ff8aa5;
    border-radius: 8px;
    outline: none;
}

button {
    padding: 10px 18px;
    border: none;
    background: #ff8aa5;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    margin-left: 5px;
    font-weight: bold;
}
.inl{
    display: flex;
}

.error {
    color: #ff4d4d;
    margin-top: 10px;
    display: none;
}

/* Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background: red;
    top: -10px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<div class="card">
    <h2>Hey handsome ‚ù§Ô∏è</h2>
    <p>Type <b>i love you pondatti</b> to unlock my surprise love letter</p>

    <div class="inl">
        <input type="text" id="loveInput" placeholder="Type here...">
        <button onclick="checkLove()">Submit üíï</button>
    </div>

    <div class="error" id="errorMsg">
        üòú Nope! Type it properly baby!
    </div>
</div>

<script>
function checkLove() {
    let input = document.getElementById("loveInput").value.toLowerCase().trim();
    let error = document.getElementById("errorMsg");

    if (input === "i love you pondatti") {
        startConfetti();

        // go to page5 after 3 seconds
        setTimeout(() => {
            window.location.href = "valentine_page5.html";
        }, 3000);

    } else {
        error.style.display = "block";
    }
}

function startConfetti() {
    for (let i = 0; i < 80; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");

        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            ["#ff4d6d", "#ffd166", "#06d6a0", "#118ab2", "#ff85a1"]
            [Math.floor(Math.random() * 5)];

        confetti.style.animationDuration = (2 + Math.random() * 2) + "s";

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
    }
}
</script>

</body>
</html>
