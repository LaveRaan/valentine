<!DOCTYPE html>
<html>
<head>
    <title>Our Moments</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 350px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            z-index: 2;
        }

        .card img {
            width: 200px;
            margin-bottom: 20px;
        }

        h1 {
            color: purple;
            font-size: 32px;
            animation: dance 1.2s infinite;
        }
        /* dancing effect */
@keyframes dance {
    0%   { transform: scale(1) rotate(0deg); }
    25%  { transform: scale(1.05) rotate(2deg); }
    50%  { transform: scale(1.1) rotate(0deg); }
    75%  { transform: scale(1.05) rotate(-2deg); }
    100% { transform: scale(1) rotate(0deg); }
}

        .subtext {
            color: #cc4b6c;
            font-size: 20px;
            margin-top: 15px;
        }

        .btn {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 25px;
            margin-top: 25px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>

<div class="card">
    <img src="kiss.webp" alt="couple">
    <h1>Yaaahhh! Be my forever valentine!</h1>
    <div class="subtext">
        I want to show you some special moments of us ❤️
    </div>

    <button class="btn" onclick="nextPage()">
        Surprise 
    </button>
</div>

<script>
function nextPage() {
    window.location.href = "birthday.html";
}

// Confetti burst when page loads
window.onload = function () {
    for (let i = 0; i < 60; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background =
            ["red", "blue", "yellow", "green", "pink", "purple"][
                Math.floor(Math.random() * 6)
            ];
        confetti.style.animationDuration =
            (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);
    }
};
</script>

</body>
</html>
